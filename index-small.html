<body>
    <div class='container-fluid'>
        <div class='row'>
            <div id='main-content' class='quick-info col-xs-8 col-xs-offset-2 col-sm-12 col-sm-offset-0'>
                <div>
                    <div class='quick-info-img col-xs-12 col-xs-offset-0 col-sm-4 col-sm-offset-1'>

    <div>

        <div class='col-xs-6 col-xs-offset-6'><span class='seitz'>web seitz 2014</span></div>
    </div>
    
    <script type='text/javascript'>
        $(window).resize(function () {
            // choose background
            var ratio = $(window).width() / $(window).height();
            if (ratio >= 1) {
                $('#background-landscape').removeClass('background-hidden');
                $('#background-portrait').addClass('background-hidden');
            } else {
                $('#background-portrait').removeClass('background-hidden');
                $('#background-landscape').addClass('background-hidden');
            }
        });
        $(document).ready(function () {
            $(window).resize();
            console.log('=====   web seitz 2014   =====');
        });
    </script>
