<!DOCTYPE html>
<html>

<head>
    <title>Emily & Anders</title>
    <link rel="icon" type="img/png" href="images/favicon.png">
    
    <script type="text/javascript" src="libs/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="libs/jquery-ui-1.11.1/jquery-ui.min.js"></script>
    <script type="text/javascript" src="libs/backstretch-2.0.4.min.js"></script>
    <script type="text/javascript" src="libs/modernizr-2.6.2.min.js"></script>
    <script type="text/javascript" src="libs/gumby.min.js"></script>
    <script type="text/javascript" src="libs/gumby/gumby.main.js"></script>
    <script type="text/javascript" src="libs/gumby/gumby.plugins.js"></script>
    
    <link rel="stylesheet" href="libs/jquery-ui-1.11.1/jquery-ui.min.css" />
    <link rel="stylesheet" href="stylesheets/gumby.css" />
    <link rel="stylesheet" href="stylesheets/_engagement.css" />
</head>
<body>
    <div class="navbar hide fixed" gumby-fixed="top">
        <div class="row">
            <div class="ten columns centered">
                <a href="#welcome" class="skip" gumby-update gumby-duration="1000" gumby-goto="[data-target='welcome']" style="display: none;">Welcome</a>
                <a href="#our-story" class="skip" gumby-update gumby-duration="1000" gumby-goto="[data-target='our-story']">Our story</a>
                <a href="#wedding" class="skip" gumby-update gumby-duration="1000" gumby-goto="[data-target='wedding']">Wedding</a>
                <a href="#gallery" class="skip" gumby-update gumby-duration="1000" gumby-goto="[data-target='gallery']">Gallery</a>
                <a href="#thanks" class="skip" gumby-update gumby-duration="1000" gumby-goto="[data-target='thanks']">Thanks</a>
            </div>
        </div>
    </div>
    <div id="welcome" class="section section-intro">
        <div class="row">
            <img src="images/mit-love-transparent-square.png" class="img-circle four columns centered" style="margin-top: 50px;" />
        </div>
        <div class="row">
            <div class="ten columns centered">
                <div class="main-title">
                    <h1>Emily & Anders</h1>
                    <h2>coming summer 2015</h2>
                </div>
            </div>
        </div>
        <div class="navbar navbar-welcome">
            <div class="row">
                <div class="ten columns centered">
                    <a href="#welcome" class="skip" gumby-update gumby-duration="1000" gumby-goto="[data-target='welcome']" style="display: none;">Welcome</a>
                    <a href="#our-story" class="skip" gumby-update gumby-duration="1000" gumby-goto="[data-target='our-story']">Our story</a>
                    <a href="#wedding" class="skip" gumby-update gumby-duration="1000" gumby-goto="[data-target='wedding']">Wedding</a>
                    <a href="#gallery" class="skip" gumby-update gumby-duration="1000" gumby-goto="[data-target='gallery']">Gallery</a>
                    <a href="#thanks" class="skip" gumby-update gumby-duration="1000" gumby-goto="[data-target='thanks']">Thanks</a>
                </div>
            </div>
        </div>
    </div>
    <div id="our-story" data-target="our-story" class="section section-purple">
        <div class="section-content">
            <h1>Our story</h1>
        </div>
    </div>
    <div id="wedding" data-target="wedding" class="section section-green">
        <div class="section-content">
            <h1>Wedding</h1>
        </div>
    </div>
    <div id="gallery" data-target="gallery" class="section section-purple">
        <div class="section-content">
            <h1>Gallery</h1>
        </div>
    </div>
    <div id="thanks" data-target="thanks" class="section section-green">
        <div class="section-content">
            <h1>Thanks</h1>
        </div>
    </div>
    
    <script type="text/javascript" src="libs/engagement.js"></script>

</html>
